<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Advice generator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="title">
				<div class="h1">Advice #</div>
				<div class="id" id="title-id">01</div>
				<!-- Advice ID goes here -->
			</div>

			<!-- Advice text goes here -->
			<div class="advice" id="advice">
				Lorem ipsum, dolor sit amet consectetur adipisicing elit.
				Saepe, ab.
			</div>
			<div class="divider">
				<img src="./images/pattern-divider-desktop.svg" alt="" />
			</div>
			<div class="dice" onclick="fetchAdvice()">
				<img src="./images/icon-dice.svg" alt="" />
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">crbe</a>.
		</div>
	</body>

	<script defer>
		let advice = {};
		const fetchAdvice = () => {
			fetch("	https://api.adviceslip.com/advice")
				.then((d) => d.json())
				.then((d) => {
					console.log(d);
					advice = d;
					console.log(advice);
					document.getElementById("title-id").textContent =
						advice.slip.id || "no id";
					document.getElementById("advice").textContent =
						`"${advice.slip.advice}"` || "no advice";
				});
		};
	</script>
</html>
