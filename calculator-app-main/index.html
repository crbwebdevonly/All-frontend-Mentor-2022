<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>

		<title>Frontend Mentor | Calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>calc</h1>
				<h6>Theme</h6>
				<div class="toggle-wrap">
					<div class="num-wrap">
						<div class="btn">1</div>
						<div class="btn">2</div>
						<div class="btn">3</div>
					</div>
					<div class="slider-wrap">
						<div class="dot" id="dot"></div>
					</div>
					<div
						class="transparent-click-wrap"
						id="transparent-click-wrap"
					>
						<div id="click1"></div>
						<div id="click2"></div>
						<div id="click3"></div>
					</div>
				</div>
			</header>
			<div class="display">
				<div class="ans" id="ans">0</div>
			</div>

			<ul class="num-pad-container" id="num-pad">
				<li>7</li>
				<li>8</li>
				<li>9</li>
				<li>del</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>+</li>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>-</li>
				<li>.</li>
				<li>0</li>
				<li>/</li>
				<li>x</li>
				<li>reset</li>
				<li>=</li>
			</ul>
		</div>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">crb</a>.
		</div>
	</body>
</html>
