<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="./script.js" defer></script>
		<title>Frontend Mentor | Launch countdown timer</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="empty"></div>
			<div class="top">
				<h2>We're launching soon</h2>

				<div class="time-wrap">
					<div class="day-wrap">
						<div id="day-number">08</div>
						<div id="day">Days</div>
						<div class="dot1"></div>
						<div class="dot2"></div>
					</div>
					<div class="hour-wrap">
						<div id="hour-number">23</div>
						<div id="hour">Hours</div>
						<div class="dot1"></div>
						<div class="dot2"></div>
					</div>
					<div class="minutes-wrap">
						<div id="minute-number">55</div>
						<div id="minute">Minutes</div>
						<div class="dot1"></div>
						<div class="dot2"></div>
					</div>
					<div class="second-wrap">
						<div id="second-number">4</div>
						<div id="second">Seconds</div>
						<div class="dot1"></div>
						<div class="dot2"></div>
					</div>
				</div>
			</div>
			<div class="bottom">
				<div class="icons-wrap">
					<img src="./images/icon-facebook.svg" alt="" />
					<img src="./images/icon-instagram.svg" alt="" />
					<img src="./images/icon-pinterest.svg" alt="" />
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">crb</a>.
		</div>
	</body>
</html>
